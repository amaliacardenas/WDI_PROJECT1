<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Women in Tech</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
  <link rel="stylesheet" type="text/css" href="css/app.css">
  <script src="js/app.js"></script>
</head>
<body>
  <main>
   <div class="scoreboard">
     <div class=></div>
     <h1> Current Score </h1>
     <li id="player1Score" class="score"></li>
     <li id="player2Score" class="score"></li>   
   </div> 
    <ul class="row">
    <li id="box1" class="cell">
        <div class="container">
            <div class="card">
                <figure class="front">
                    <div class="buttons">
                      <button id="button1" class="button">Sister Mary Keneth Keller</button>
                      <button id="button2" class="button">Anita Borg</button>
                      <button id="button3" class="button">Radia Perlman</button>
                    </div>
                </figure>
                <figure class="back">
                    <h3>Sister Mary Keneth Keller</h3>
                    <p>Sister Mary Keneth Keller was the first woman to recieve a PhD in computer science.</p>
                </figure>
            </div>
        </div>
    </li>
     <li id="box2" class="cell">
         <div class="container">
             <div class="card">
                 <figure class="front">
                 <div class="buttons">
                     <button id="1" class="button">Kimberly Bryant</button>
                     <button id="2" class="button">Grace Hoper</button>
                     <button id="3" class="button">Ada Lovelace</button>
                    </div>
                 </figure>
                 <figure class="back">
                     <h3>Ada Lovelace</h3>
                     <p>A gifted mathematician, Ada Lovelace is considered to have written instructions for the first computer program in the mid-1800s.</p>
                 </figure>
             </div>
        </li>
     <li id="box3" class="cell">
         <div class="container">
             <div class="card">
                 <figure class="front">
                    <div class="buttons">
                     <button id="1" class="button">Kimberly Bryant</button>
                     <button id="2" class="button">Tracy Chou</button>
                     <button id="3" class="button">Sister Mary Keneth Keller</button>
                 </div>
                 </figure>
                 <figure class="back">
                     <h3>Kimberly Bryant</h3>
                     <p>Founder of Black Girls Code, whose mission is to introduce programming and technology to a new generation of coders, coders who will become builders of technological innovation and of their own futures.</p>
                 </figure>
             </div>
        </li>
     <li id="box4" class="cell">
         <div class="container">
             <div class="card">
                 <figure class="front">
                    <div class="buttons">
                     <button id="1" class="button">Hedy Lamarr</button>
                     <button id="2" class="button">Ada Lovelace</button>
                     <button id="3" class="button">Anita Borg</button>
                    </div>
                 </figure>
                 <figure class="back">
                     <h3>Hedy Lamarr</h3>
                     <p>An actor by profession, Lamarr basically invented radio frequency-hopping on the side, when she was drafted into the war effort to “focus her efforts on countering torpedoes”.</p>
                 </figure>
             </div>
        </li>
        <li id="box5" class="cell">
            <div class="container">
                <div class="card">
                    <figure class="front">
                        <div class="buttons">
                        <button id="1" class="button">Ada Lovelace</button>
                        <button id="2" class="button">Hedy Lamarr</button>
                        <button id="3" class="button">Zoe Quinn</button>
                        </div>
                    </figure>
                    <figure class="back">
                        <h3>Zoe Quinn</h3>
                        <p>One of the most prominent women in the games industry, Quinn developed the game, Depression Quest. This game aims to show other sufferers of depression that they are not alone.</p>
                    </figure>
                </div>
           </li>
           <li id="box6" class="cell">
               <div class="container">
                   <div class="card">
                       <figure class="front">
                        <div class="buttons">
                           <button id="1" class="button">Kimberly Bryant</button>
                           <button id="2" class="button">Rachel E. Walker</button>
                           <button id="3" class="button">Grace Hoper</button>
                       </div>
                       </figure>
                       <figure class="back">
                           <h3>Rachel E. Walker</h3>
                           <p>Teacher at Hackbright Academy a programming school for women. She recently began her own start up, Philter an anonymous employee review site.</p>
                       </figure>
                   </div>
              </li>
              <li id="box7" class="cell">
                  <div class="container">
                      <div class="card">
                          <figure class="front">
                                <div class="buttons">
                              <button id="1" class="button">Erna Schneider Hoover</button>
                              <button id="2" class="button">Eliana Murillo</button>
                              <button id="3" class="button">Shafi Goldwasser</button>
                            </div>
                          </figure>
                          <figure class="back">
                              <h3>Eliana Murillo</h3>
                              <p>Eliana Murillo is the Head of Multicultural Marketing at Google. She helped found the US Hispanic business development and community outreach team at Google.</p>
                          </figure>
                      </div>
                 </li>

                 <li id="box8" class="cell">
                     <div class="container">
                         <div class="card">
                             <figure class="front">
                                 <div class="buttons">
                                 <button id="1" class="button">Jean E. Sammet</button>
                                 <button id="2" class="button">Frances Allen</button>
                                 <button id="3" class="button">Jennifer Argüello</button>
                             </div>
                             </figure>
                             <figure class="back">
                                 <h3>Jennifer Argüello</h3>
                                 <p>Jennifer Argüello has focused on the advancement of women and minorities in STEM. She is also a  Senior Tech Advisor at the Kapor Center, where she devises strategies to diversify Silicon Valley.</p>
                             </figure>
                         </div>
                    </li>

                    <li id="box9" class="cell">
                        <div class="container">
                            <div class="card">
                                <figure class="front">
                                   <div class="buttons">
                                    <button id="1" class="button">Shafi Goldwasser</button>
                                    <button id="2" class="button">Ada Lovelace</button>
                                    <button id="3" class="button">Tracy Chou</button>
                                </div>
                                </figure>
                                <figure class="back">
                                    <h3>Tracy Chou</h3>
                                    <p>Tracy is most well known for raising the profile of the issue of the low representation of women in technology companies, and pressuring companies to reveal more statistics about the composition of their workforce.</p>
                                </figure>
                            </div>
                       </li>

                       <li id="box10" class="cell">
                           <div class="container">
                               <div class="card">
                                   <figure class="front">
                                      <div class="buttons">
                                       <button id="1" class="button">Ruchi Sanghvi</button>
                                       <button id="2" class="button">Eva Tardos</button>
                                       <button id="3" class="button">Erna Schneider</button>
                                    </div>
                                   </figure>
                                   <figure class="back">
                                       <h3>Ruchi Sanghvi</h3>
                                       <p>Ruchi Sanghvi became Facebook’s first female engineer, joining the social network in 2005.</p>
                                   </figure>
                               </div>
                          </li>

                          <li id="box11" class="cell">
                              <div class="container">
                                  <div class="card">
                                      <figure class="front">
                                          <div class="buttons">
                                          <button id="1" class="button">Ada Lovelace</button>
                                          <button id="2" class="button">Grace Hoper</button>
                                          <button id="3" class="button">Zoe Quinn</button>
                                      </div>
                                      </figure>
                                      <figure class="back">
                                          <h3>Grace Hoper</h3>
                                          <p>Invented the first compiler for a computer programming language. She is credited with popularizing the term "debugging" for fixing computer glitches (which came from removing a moth from a computer).</p>
                                      </figure>
                                  </div>
                             </li>
                             <li id="box12" class="cell">
                                 <div class="container">
                                     <div class="card">
                                         <figure class="front">
                                            <div class="buttons">
                                             <button id="1" class="button">Anita Borg</button>
                                             <button id="2" class="button">Shafi Goldwasser</button>
                                             <button id="3" class="button">Eva Tardos</button>
                                         </div>
                                         </figure>
                                         <figure class="back">
                                             <h3>Anita Borg</h3>
                                             <p>Founded the Institute for Women and Technology (now the Anita Borg Institute for Women and Technology) and the Grace Hopper Celebration of Women in Computing.</p>
                                         </figure>
                                     </div>
                                </li>   
  <div class="player-box">
    <h1>Final winner</h1>
    <ul>
    <li id="winner" class="cell"></li>
    </ul>
  </div> 
  </main>
</body>
</html>
